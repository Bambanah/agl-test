<div class="container">
  <ng-container *ngIf="this.loading; else elseTemplate">
    <app-loading></app-loading>
  </ng-container>
  <ng-template #elseTemplate>
    <div class="content">
      <h1>{{ title }}</h1>

      <div class="cat-lists">
        <app-cat-list gender="male" [cats]="cats['male']"></app-cat-list>
        <app-cat-list gender="female" [cats]="cats['female']"></app-cat-list>
      </div>
    </div>
  </ng-template>
</div>
